<!doctype html>
<html lang="en">

<head>
    <title>Kido-Teacher-Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>


    <header id="header-wrap">

        <nav class="navbar navbar-expand-lg navbar-light bg-color fixed-top py-2">
            <div class="container">
                <a href="index.html" class="navbar-brand"><img src="images/head-img.png" width="250" alt="Responsive image"></a>

                <div class=" navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
                        <li class="nav-item home_nav active pr-3"><a class="nav-link logged-user"></a></li>
                        <li class="nav-item home_nav active pr-3"><a class="nav-link logout">logout</a></li>
                    </ul>
                </div>
                <div class="add-to-cart">
                    <a href="cart.html" class="href"><div class="cart icon1">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span><br>
                        <span class="text-white">&#8377; &nbsp;</span><span class="cart_amount text-white">0</span>
                    </div></a>
                </div>
            </div>
        </nav>

    </header>

  <!-- Modal -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header1 py-4 text-center">
            <img src="images/head-img.png" width="250">
        </div>
        <div class="modal-body">
            <div id="notautherized" role="alert"></div>
            <label for="inputEmail4">Email Address</label>
            <input type="email" class="mymail form-control" id="emailadd" name="emailadd"
                placeholder="Enter Your Email Address">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-auth btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>



  <section class="user-detail pt-5 pb-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-12 border rounded shadow bg-white p-5">
                  <h2>Product List</h2>
                  <div class="row" id="item_list">
                      <div class="col-lg-4 mt-3 itm">
                        <div class="checkbox-animate">
                            <div class="product-data text-center border shadow rounded p-4">
                              <img src="images/1.jpg" class="product-image img-fluid" alt="picture1">
                              <h6 class=" text-primary pt-3"><span>&#8377;</span><span class="product-amount">15500</span></h6>
                              <h4 class="product-text py-2">Table with chairs</h4>
                              <div class="choose-data py-2">
                                <select class="form-control categ_sel" name="catsel" id="catsel" required>
                                    <option value="">Choose...</option>
                                </select>
                              </div>
                              <a class="btn btn-primary text-white btn-sm add_cart_btn">Add to Cart</a>
                            </div>
                          </div>
                      </div>
              </div>
          </div>
      </div>
  </section>

    <!-- footer start -->
    <footer>
       
    </footer>
    <!-- footer end -->

    <button onclick="topFunction()" id="myBtn" title="Go to top" class="topbtn shadow px-3 py-2 rounded"><i class="fa fa-angle-up"></i></button>
