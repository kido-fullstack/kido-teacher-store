    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start -->
    <header id="header-wrap">

        <nav class="navbar navbar-expand-lg navbar-light bg-color fixed-top py-2">
            <div class="container">
                <a href="index.html" class="navbar-brand"><img src="images/head-img.png" width="250" alt="Responsive image"></a>

                <div class=" navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
                        <li class="nav-item home_nav active pr-3"><a class="nav-link logged-user"></a></li>
                        <li class="nav-item home_nav active pr-3"><a class="nav-link logout">logout</a></li>
                    </ul>
                </div>
                <div class="add-to-cart">
                    <a href="cart.html" class="href"><div class="cart icon1">
                        <i class="fas fa-shopping-cart">
                        <span class="cart-count">0</span></i><br>
                        <span class="text-white">&#8377; &nbsp;</span><span class="cart_amount text-white">0</span>
                    </div></a>
                </div>
            </div>
        </nav>

    </header>
    <!-- header end -->

    <!--  insert body contenta  -->

    <section id="my-cart" class="topspace">
       

<div class="section-mycart my-5">

    <div class="container cart-main border shadow bg-white p-5">



        <div id="cart_empty" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="cart_empty_div text-center">
                        <h1>Your cart is empty</h1>
                        <a href="index.html" class="btn btn-primary btn-sm my-5">continew shopping</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="cart" id="cart_section">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="heading-insidepages pb-3">My Cart</h2>
                <div class="cart-page">
                    <table>
                        <thead>
                            <tr class="thead-text">
                                <th scope="col">Product</th>
                                <th scope="col">Details</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Total</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="cart-list">
                
                            <tr class="cart-data shadow bg-white">                
                            <td data-label="Product" class="product">
                                <img src="images/1.jpg" alt="" class="img-fluid product-img p-3">
                            </td>
                            <td data-label="Details" class="details">
                                <h4 class="product-title cart-text">Table with chairs</h4>
                                <small class="product-subcat pt-2" id="subname"></small>
                            </td>
                            <td data-label="Quantity" class="quantity">
                                <input type='button' value='-' class='qtyminus' field='quantity' />
                                <input type='text' name='quantity' value='0' class='qty' />
                                <input type='button' value='+' class='qtyplus' field='quantity' />
                            </td>
                            <td data-label="Price" class="price">
                                <span>₹</span><span class="product-price">15500</span>
                            </td>
                            <td data-label="Total" class="price">
                                <span>₹</span><span class="product-total"> 15500</span>
                            </td>
                            <td class="cross-btn">
                                <a class="remove-item text-danger hidden-xs" title="remove item"><i class="fas fa-times-circle"></i></a>
                                <a class="remove-item visible-xs"><button class="btn btn-primary btn-sm my-5" type="submit">Remove</button>
                            </td>
                                                                                                                                                                                                        
                            </tr>                
                            
                        </tbody>
                    </table>

                </div>

            </div>
        </div>

        <div class="row total-section justify-content-end py-4">

            <div class="col-sm-6 col-md-5 col-md-offset-2">
                <h2 class="pb-4">Order summery</h2>
                <div class="cart">
                    <div class="cart-amount">
                        <table>
                            <tr>
                                <td><b>SUBTOTAL(<span class="total-count">0</span> ITEM):</b></td>
                                <td class="pl-3"><span>&#8377;</span><span id="sub_total" class="cart_amount"> 0</span></td>
                            </tr>

                            <tr class="total">
                                <td><b>TOTAL:</b></td>
                                <td class="pl-3"><span>&#8377;</span><span id="total" class="cart_amount"> 0</span></td>
                            </tr>

                            <tr class="grand-total">
                                <td><b>GRAND TOTAL:</b></td>
                                <td class="pl-3"><span>&#8377;</span><span id="grand_total" class="cart_amount"> 0</span></td>
                            </tr>
                        </table>
                    </div>
                    <a href="#" class="btn btn-primary btn-sm mt-4">Submit</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    </section>
