<body>
    <!-- header start -->
    <header id="header-wrap">

        <nav class="main-nav fixed-top py-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo-main">
                            <a href="index.html">
                                <img src="images/head-img.png" width="250">
                            </a>
                            <a href="cart.html" class="href"><div class="cart icon1">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="cart-count">0</span><br class="break">
                                <span class="text-white pl-3">&#8377; &nbsp;</span><span class="cart_amount text-white">0</span>
                            </div></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <!-- header end -->


  <section class="user-detail d-none pt-5 pb-3">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-12 border rounded shadow bg-white p-5">
                  <form method="POST" action="#" id="validateform">
                      <h2>User Details</h2>
                      <div class="form-row pt-3">
                          <div class="form-group col-md-6">
                              <label for="inputEmail4">First Name</label>
                              <input type="text" class="form-control" id="fname" name="fname"
                                  placeholder="Enter Your First Name" require> 
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputPassword4">Last Name</label>
                              <input type="text" class="form-control" id="lname" name="lname"
                                  placeholder="Enter Your Last Name">
                          </div>
                      </div>

                      <div class="form-row pt-3">
                          <div class="form-group col-md-6">
                              <label for="inputEmail4">Email Address</label>
                              <input type="email" class="form-control" id="emailadd" name="emailadd"
                                  placeholder="Enter Your Email Address">
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputPassword4">Mobile Number</label>
                              <input type="number" class="form-control" id="mobile" name="mobile"
                                  placeholder="Enter Your Mobile Number">
                          </div>
                    </div> 
                    <button type="submit" name="submit" class="btn btn-primary mt-4">Submit</button>
                    </form>
              </div>
          </div>
      </div>
  </section>



  <section class="user-detail pt-5 pb-5">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-12 border rounded shadow bg-white p-5">
                  <h2>Product List</h2>
                  <div class="row" id="item_list">
                      <div class="col-lg-4 mt-3 itm">
                        <div class="checkbox-animate">
                            <div class="product-data text-center border shadow rounded p-4">
                              <img src="images/1.jpg" class="product-image img-fluid" alt="picture1">
                              <h6 class=" text-primary pt-3"><span>&#8377;</span><span class="product-amount">15500</span></h6>
                              <h4 class="product-text py-2">Table with chairs</h4>
                              <div class="choose-data py-2">
                                <select class="form-control categ_sel" name="catsel" id="catsel" required>
                                    <option value="">Choose...</option>
                                </select>
                              </div>
                              <a class="btn btn-primary text-white btn-sm add_cart_btn">Add to Cart</a>
                            </div>
                            </form>
                          </div>
                      </div>
              </div>
          </div>
      </div>
  </section>

 <!-- footer start -->
