                        <span class="text-white">&#8377; &nbsp;</span><span class="cart_amount text-white">0</span>
                    </div></a>
                </div>
            </div>

    </header>



  <section class="teacher-details py-5" id="cart-list1">
      <div class="container">
        <div id="spinner"></div>
          <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="border bg-white p-5">
                        <h2 class="t-text pb-3">Profile Details</h2>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" class="form-control" id="description" name="description" placeholder="Enter Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="adhar-img">Adhar Card Image <small class="text-warning">Note: image should be in png or jpg</small></label>
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" name="adhar-img" id="adhar-img">
                            <label class="custom-file-label" for="adhar-img">Upload Adhar Card</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cv-file">CV File <small class="text-warning">Note: file should be in Pdf</small></label>
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" name="cv-file" id="cv-file">
                            <label class="custom-file-label" for="cv-file">Upload CV</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pod1-img">POD Image1 <small class="text-warning">Note: image should be in png or jpg</small></label>
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" name="pod1-img" id="pod1-img">
                            <label class="custom-file-label" for="pod1-img">Upload PDO Image1</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pod2-img">POD Image2 <small class="text-warning">Note: image should be in png or jpg</small></label>
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" name="pod2-img" id="pod2-img">
                            <label class="custom-file-label" for="pod2-img">Upload PDO Image2</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pod3-img">POD Image3 <small class="text-warning">Note: image should be in png or jpg</small></label>
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" name="pod3-img" id="pod3-img">
                            <label class="custom-file-label" for="pod3-img">Upload PDO Image3</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                </div>
          </div>
      </div>
  </section>
